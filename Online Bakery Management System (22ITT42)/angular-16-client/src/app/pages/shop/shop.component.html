
<head>

    <section class="shop-section py-5">
        <div class="container">
            <h2 class="section-title text-center mb-4">Our Products</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card product-card">
                        <img src="assets/cakes.jpeg" class="card-img-top" alt="cakes">
                        <div class="card-body text-center">
                            <h5 class="card-title">Cake Items</h5>
                            <a href="/cakes" class="btn btn-warning">View Products</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card product-card">

                            <h5 class="card-title">Cookies and Crisps</h5>
                            <a href="/cookies" class="btn btn-warning">View Products</a>
                        </div>
                    </div>
                </div>
