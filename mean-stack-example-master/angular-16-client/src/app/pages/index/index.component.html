
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Shop - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>


<section class="hero-section d-flex align-items-center" style="background-image: url('assets/indeximg.png'); background-size: cover; background-position: center; height: 85vh; color: white; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);">
    <div class="container text-center">
        <a href="/shop" class="btn btn-warning btn-lg">Shop Now</a>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function fetchUsername() {
        try {
            const res = await fetch('http://localhost:5000/user', {
                credentials: 'include'
            });
            const data = await res.json();
            if (data.success) {
                document.getElementById("usernameDisplay").textContent = data.name;
            } else {
                document.getElementById("usernameDisplay").textContent = "Guest";
            }
        } catch (err) {
            document.getElementById("usernameDisplay").textContent = "Guest";
        }
    }

    fetchUsername();

    document.getElementById("logoutBtn").addEventListener("click", () => {
        document.cookie = "email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        location.reload();
    });
</script>
</body>
