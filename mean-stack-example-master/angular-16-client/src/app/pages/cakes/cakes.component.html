<section class="container my-5">
  <h2 class="text-center mb-4">Cakes</h2>
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let cake of cakes">
      <div class="card">
        <img [src]="cake.image" class="card-img-top" [alt]="cake.title" />
        <div class="card-body text-center">
          <h5 class="card-title">{{ cake.title }}</h5>
          <p class="text-success">{{ cake.price }}</p>
          <button class="btn btn-warning" (click)="addToCart(cake)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</section>
