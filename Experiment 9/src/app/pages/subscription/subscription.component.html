<div class="container mt-4">
  <h2 class="text-center">Subscribe to Our Service</h2>

  <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="mb-3">
      <label for="name">Name</label>
      <input id="name" class="form-control" formControlName="name" placeholder="Your Name">
      <div *ngIf="submitted && f['name'].errors" class="text-danger">
        <div *ngIf="f['name'].errors['required']">Name is required.</div>
        <div *ngIf="f['name'].errors['minlength']">Name must be at least 3 characters long.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="email">Email</label>
      <input id="email" class="form-control" formControlName="email" placeholder="Your Email">
      <div *ngIf="submitted && f['email'].errors" class="text-danger">
        <div *ngIf="f['email'].errors['required']">Email is required.</div>
        <div *ngIf="f['email'].errors['email']">Invalid email format.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="plan">Select Plan</label>
      <select id="plan" class="form-control" formControlName="plan">
        <option value="">Choose Plan</option>
        <option value="basic">Basic</option>
        <option value="premium">Premium</option>
        <option value="pro">Pro</option>
      </select>
      <div *ngIf="submitted && f['plan'].errors" class="text-danger">
        <div *ngIf="f['plan'].errors['required']">Plan selection is required.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Subscribe</button>
  </form>
</div>
