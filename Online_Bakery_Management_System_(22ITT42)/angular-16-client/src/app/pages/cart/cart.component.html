<section class="container my-5">
  <h2 class="text-center mb-4">Cart</h2>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <table class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems; let i = index">
          <td>
            <img [src]="item.image" width="50" height="50"><br>
            {{ item.title }}
          </td>
          <td>â‚¹{{ item.price }}</td>
          <td>{{ item.quantity }}</td>
          <td>
            <button (click)="removeItem(i)" class="btn btn-danger btn-sm">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button (click)="clearCart()" class="btn btn-danger">Clear Cart</button>
    <button (click)="proceedToCheckout()" class="btn btn-warning">Proceed to Checkout</button>
  </div>

  <ng-template #emptyCart>
    <p class="text-center">Your cart is empty.</p>
  </ng-template>
</section>
