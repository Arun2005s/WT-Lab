<!-- cookies.component.html -->
<section class="container my-5">
  <h2 class="text-center mb-4">Cookies and Crisps</h2>
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let cookie of cookies">
      <div class="card">
        <img [src]="cookie.image" class="card-img-top" alt="cookie">
        <div class="card-body text-center">
          <h5 class="card-title">{{ cookie.title }}</h5>
          <p class="text-success">{{ cookie.price }}</p>
          <button class="btn btn-warning" (click)="addToCart(cookie)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</section>
